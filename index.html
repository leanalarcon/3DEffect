<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect</title>
    <!-- 3D Effect Nav icon  -->
    <link rel="icon" type="image/png" href="styles\images\gafas-3d.png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- JS -->
    <script defer src="app.js"></script>
</head>
<body>
    <div class="box">
        <div class="btf-box">
            <img src="styles/images/btf-logo.png" alt="Back to the Future Logo">
            <p>To be continued...</p>
        </div>
        <div class="card">
            <div class="card-character">
                <div class="card-character-bg"></div>
                <img class="card-character-img" src="styles/images/btf-delorean.svg" alt="Time Machine, Back to the Future">
            </div>
        </div>
        <div class="card-info">
            <h2 class="card-info-title">Productor: Steven Spielberg</h2>
            <h3 class="card-info-subtitle">Actors:  Michael J. Fox & Christopher Lloyd</h3>
            <div class="card-info-movies">
                <button class="active" role="link" onclick="window.location='https://www.rottentomatoes.com/m/back_to_the_future'">Back to the Future</button>
                <button role="link" onclick="window.location='https://www.rottentomatoes.com/m/back_to_the_future_2'">Back to the Future II</button>
                <button role="link" onclick="window.location='https://www.rottentomatoes.com/m/back_to_the_future_3'">Back to the Future III</button>
            </div>
        </div>
        <div class="card-button">
            <button role="link" onclick="window.location='https://www.youtube.com/watch?v=qvsgGtivCgs'">Watch</button>
        </div>
    </div>
    
</body>
</html>
